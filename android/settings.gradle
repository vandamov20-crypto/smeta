pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        if (flutterSdkPath == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild "${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle"
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

include ":app"

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        properties.load(stream)
    }
}

def flutterSdkPath = properties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("flutter.sdk not set in local.properties")
}

def flutterRoot = file(flutterSdkPath).absoluteFile.getParentFile().getParentFile()

logger.quiet("Flutter root: $flutterRoot")

def connected = false
def flutterExists = flutterRoot.exists() && new File(flutterRoot, "packages").exists() && new File(flutterRoot, "bin").exists()
